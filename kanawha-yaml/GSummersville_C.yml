flows:
  GSummersville_C.u03:
    title: GauleeSummersville_FloodPlain_Nov2003
    hyetograph:
      description: November 2003 applied precipitation, provided by USACE
      start_datetime: 11/6/2003 13:00
      end_datetime:   11/28/2003 12:00
      spatially_varied: true
      event: nov_2003

  GSummersville_C.u04:
